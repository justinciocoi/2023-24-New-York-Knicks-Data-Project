<!DOCTYPE html>
<html lang="en">
<head>
    <div id="lastName" data-name="" ></div>
    <link rel="stylesheet" href="../Styling/styles.css">
    <link rel="stylesheet" href="../Styling/imports.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
</head>
<body>
    <br>
    <a class="headerLink" href="../index.html">Back to Home</a>
    <br>
    <a class="headerLink" href="../playerStats.html">Back to Player Select</a>
    <br>
    <hr class="header-hr">
    <div id="background" class="backgroundLogo">
        <img src="../Images/knicks.png">
    </div>
    <div id="backgroundPlayer" class="backgroundLogo">
        <img  id="playerImage"  class="playerBackground" src="">
    </div>
    <div class="profileFlexNumber">
        <h1 id="numberBackground" class="flexNumber"></h1>
     </div>
    <div class="profileFlexContainer">
        <div class="profileFlexItem" class="profileFlexDescription">
            <h1 id="playerTitle" class="profileCaption"></h1>
            <h2>Position:
                <div class="inlineBlock" id="playerPosition"></div>
            </h2>
            <h2>
                <div class="inlineBlock" id="playerHeight"></div>
                <div class="inlineBlock" id="playerWeight"></div>
            </h2>
            <h3>
                <div id="playerCollege"></div>
            </h3>
        </div>
        <div class="profileLogo">
            <img id="profileLogo" src="../Images/logo.png">
        </div>
        
    </div>
    <h2 class="centerHeader">Select Date Range:</h2>
    <div style="text-align:center;">
        <input class="date-input" type="date" id="startDate" placeholder="Start Date">
        <input class="date-input" type="date" id="endDate" placeholder="End Date">
    </div>
    <br>
    <div style="text-align:center;">
         <button id="myButton" onclick=KnickLogs();avgsFromLogs()><b>Get Stats</b></button>
    </div>
    <br>
    <hr>
    <br>
    <div class="tableResponsive">
        <table id="knicksPlayersLogsTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Team</th>
                    <th>Opp</th>
                    <th>Location</th>
                    <th>Result</th>
                    <th>Starter</th>
                    <th>Minutes</th>
                    <th>FGM</th>
                    <th>FG%</th>
                    <th>3PM</th>
                    <th>3P%</th>
                    <th>FTM</th>
                    <th>FT%</th>
                    <th>PTS</th>
                    <th>AST</th>
                    <th>REB</th>
                    <th>STL</th>
                    <th>BLK</th>
                    <th>ORB</th>
                    <th>TOV</th>
                    <th>+/-</th>
                </tr>
            </thead>
            <tbody>
                <!-- Log entries will be inserted here -->
            </tbody>
        </table>
    </div>
<hr>
<br>
   <div class="tableResponsive">
    <table id="avgsFromLogsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Minutes</th>
                <th>FGM</th>
                <th>FG%</th>
                <th>3PM</th>
                <th>3P%</th>
                <th>FTM</th>
                <th>FT%</th>
                <th>PTS</th>
                <th>AST</th>
                <th>REB</th>
                <th>STL</th>
                <th>BLK</th>
                <th>ORB</th>
                <th>TOV</th>
                <th>+/-</th>
            </tr>
        </thead>
        <tbody>
            <!-- Averages will be inserted here -->
        </tbody>
    </table>
   </div>
    <br>
    <hr>
    <div id="footer">
        <a class="footerLink" href="mailto:justinciocoi@gmail.com">E-Mail</a>
        <br>
        <a class="footerLink" href="https://jciocoi.com">Portfolio</a>
    </div>
    <script src="../Function/stats.js"></script>
    <script src="../Function/tableInitialization.js"></script>
    <script src="../Function/mouseFollow.js"></script>
    <script>
        window.onload = function() {
            const firstName = `Alec`;
            const lastName = `Burks`;
            const number = `18`;
            const position = `SG`;
            const college = `University of Colorado Boulder`;
            const height = `6'5"`
            const weight = '214 lbs'
            const fullName = firstName + ` ` + lastName;
            const playerImagePath = `../playerImages/${lastName}.png`;

            document.getElementById('playerImage').src = playerImagePath;
            document.getElementById('pageTitle').innerText = fullName;
            document.getElementById('playerTitle').innerText = fullName;
            document.getElementById('playerPosition').innerText = position;
            document.getElementById('playerHeight').innerText = height;
            document.getElementById('playerWeight').innerText = weight;
            document.getElementById('playerCollege').innerText = college;
            document.getElementById('numberBackground').innerText = number;
            document.getElementById('lastName').setAttribute('data-name', lastName);


            KnickLogs();
            avgsFromLogs();
        };
    </script>
</body>
</html>
